<div class="py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">

                    
<form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
<div class="form-group">
<label for="username">Username</label>
<input type="email" [class.is-invalid]="loginForm.get('email').invalid &&
loginForm.get('email').touched" formControlName="email" [(ngModel)]="loginUserDetails.email" class="form-control rounded-0" name="email" placeholder="email">
<div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
<small *ngIf="loginForm.get('email').errors?.required" class="text-danger">Email is required</small>
<small *ngIf="loginForm.get('email').errors?.pattern" class="text-danger">Enter correct email</small>
</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" [class.is-invalid]="loginForm.get('password').invalid &&
loginForm.get('password').touched" formControlName="password" [(ngModel)]="loginUserDetails.password" class="form-control rounded-0" name="password" placeholder="password">
<div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
<small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
<small *ngIf="loginForm.get('password').errors?.minLength" class="text-danger">Mininmum 6 characters</small>
</div>
</div>
<button type="submit" [disabled]="loginForm.invalid" class="btn btn-success float-right">Login</button>
</form>
      



</div>
            </div>
        </div>
    </div>
</div>
